{{ define "main" }}
<div class="app-frame">
  <aside class="app-sidebar">
    <div class="app-brand-lockup">
      <a href="/" aria-label="Kontana home">
        <img src="/kontana-logo.svg" alt="Kontana" class="app-brand-logo" />
      </a>
    </div>

    <nav class="app-tabs" aria-label="App sections">
      <button class="tab-btn active" data-tab="cash">Cash</button>
      <button class="tab-btn" data-tab="pay">Pay</button>
      <button class="tab-btn" data-tab="transactions">Trx</button>
    </nav>
  </aside>

  <main class="app-main">
    <main class="app-shell">
      <header class="page-header">
        <div class="page-header-spacer" aria-hidden="true"></div>
        <div class="page-title-wrap">
          <img src="/kontana-logo.svg" alt="Kontana" class="app-page-logo" />
          <h1 id="page-title">Cash</h1>
        </div>
        <button type="button" class="settings-icon-btn" id="open-settings" aria-label="Open Settings">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M2 .75H.75v22.5h22.5V.75zm1.25 20V3.25h17.5v17.5zm7.5-6.414V18h2.5v-3.664l3.2 2.132l1.386-2.08L14.254 12l3.582-2.388l-1.386-2.08l-3.2 2.133V6h-2.5v3.664l-3.2-2.133l-1.386 2.08L9.747 12l-3.583 2.389l1.387 2.08z" clip-rule="evenodd"/></svg>
        </button>
      </header>

      <section id="tab-cash" class="tab-panel active"></section>
      <section id="tab-pay" class="tab-panel"></section>
      <section id="tab-transactions" class="tab-panel"></section>
      <section id="tab-settings" class="tab-panel"></section>
      <div id="app-modal-root"></div>
      <div id="settings-overlay-root"></div>
    </main>
  </main>

  <nav class="app-bottom-nav" aria-label="Primary">
    <a href="/app/" class="bottom-nav-link" data-tab="cash"><span>Cash</span></a>
    <a href="/app/" class="bottom-nav-link" data-tab="pay"><span>Pay</span></a>
    <a href="/app/" class="bottom-nav-link" data-tab="transactions"><span>Trx</span></a>
  </nav>
</div>
{{ end }}
